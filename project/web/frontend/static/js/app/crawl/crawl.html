<h1 class="page-title">Scan Crawler</h1>
<hr/>
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="alert alert-danger alert-dismissible" role="alert" ng-if="error.status">
  				<button type="button" class="close" 
  				data-dismiss="alert" aria-label="Close" ng-click="dismiss()">
  					<span aria-hidden="true">&times;</span>
  				</button>
  				{{error.message}}
			</div>			
		</div>
		<div class="col-xs-12">
			<form method="POST" name="form" class="form-inline"
			role="form" novalidate ng-submit="submitForm()">
			  <div class="form-group col-xs-12 col-md-6">
			     <input type="text" id="url" name="url" class="form-control input-sm input" placeholder="URL" required ng-model="info.url"/>
			  </div>
			  <div class="form-group col-xs-6 col-md-3">
			     <input type="text" id="depth" name="depth" class="form-control input-sm input" placeholder="Depth" required ng-model="info.depth"/>			  	
			  </div>
			  <button type="submit" class="btn btn-primary btn-sm col-xs-6 col-md-3">
			  	<span ng-if="!loading">Crawl</span>
			  	<span ng-if="loading"><img src="static/img/loading.gif"/></span>
			  </button>
			</form>		
		</div>	
	</div>
	<hr/>
	<div class="result" ng-repeat="content in result.contents">
		<div class="row link"><a href="{{content.link}}">{{content.link}}</a></div>
		<div class="row portfolio">
	    	<div class="col-md-2 panel" ng-repeat="image in content.images">
	    		<img ng-src="{{image}}">
	    	</div>
		</div>		
	</div>
</div>
